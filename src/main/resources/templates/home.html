<html>
<head>
<meta charset="UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido: ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="mb-3 col-12 col-sm-8">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">
								200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
							</div>
						</div>

						<div class="mt-3 mb-3">Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto">
						</div>

						<div class="mt-3 mb-3">Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
